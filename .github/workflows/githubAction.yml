name: Build and Test on Pull Request

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [ 'SERVER1', 'SERVER2', 'SERVER3' ]

    steps:
      # 단계 1: 저장소 체크아웃 -> 작업 디렉토리의 최신 소스코드를 가져옴
      - name: Checkout Repository
        uses: actions/checkout@v2


      # 단계 2: JDK 11 설정 -> JAVA JDK 11로 설정
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'


      # 단계 4: Gradle로 빌드 -> Gradle을 이용하여 스프링 서버 빌드
      - name: Build with Gradle
        run: |
          cd hello-spring
          chmod +x gradlew
          ./gradlew build


      # 도커 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      #도커 이미지 생성 및 푸시
      - name: Build and push Docker image
        run: |
          cd hello-spring
          docker build -t ${{ secrets.DOCKER_IMAGE_NAME }} .
          docker push ${{ secrets.DOCKER_IMAGE_NAME }}
          


      - name: SCP FILE
        run: |
          cd hello-spring
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > temp_key
          chmod 600 temp_key
          
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          
          ssh-keyscan -H ${{ secrets[matrix.server+'_IP'] }} >> ~/.ssh/known_hosts
          
          scp -i temp_key ${{ secrets.LOCAL_FILE_PATH }} ubuntu@${{ secrets[matrix.server+'_IP'] }}:${{ secrets.DESTINATION_FILE_PATH }}
          rm temp_key
      
      

      - name: SSH to ${{ matrix.server }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets[matrix.server+'_IP'] }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd login_practice/hello-spring
            sudo docker pull ${{ secrets.DOCKER_IMAGE_NAME }}
            sudo docker-compose up -d --remove-orphans  
