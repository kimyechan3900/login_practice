name: Build and Test on Pull Request

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - server: 'SERVER1'
            ip: ${{ secrets.SERVER1_IP }}
          - server: 'SERVER2'
            ip: ${{ secrets.SERVER2_IP }}
          - server: 'SERVER3'
            ip: ${{ secrets.SERVER3_IP }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Gradle
        run: |
          cd hello-spring
          chmod +x gradlew
          ./gradlew build

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd hello-spring
          docker build -t ${{ secrets.DOCKER_IMAGE_NAME }} .
          docker push ${{ secrets.DOCKER_IMAGE_NAME }}

      - name: SCP FILE
        uses: appleboy/scp-action@master
        with:
          host: ${{ matrix.ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ${{ secrets.LOCAL_FILE_PATH }}
          target: ${{ secrets.DESTINATION_FILE_PATH }}

      - name: SSH to ${{ matrix.server }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ matrix.ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd login_practice/hello-spring
            sudo docker pull ${{ secrets.DOCKER_IMAGE_NAME }}
            sudo docker-compose up -d --remove-orphans  
