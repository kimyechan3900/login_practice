<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Container and Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f2ff;  /* 파란색 계열의 배경색 */
            font-family: Arial, sans-serif;  /* 글꼴 변경 */
        }

        .content {
            width: 60%;  /* 내용 폭 조절 */
            text-align: center;  /* 텍스트 가운데 정렬 */
            border: 1px solid #004d99;  /* 경계선 색상 */
            padding: 20px;
            background-color: white;
            border-radius: 10px;  /* 모서리 둥글게 */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);  /* 그림자 효과 */
        }

        /* Links (Buttons) */
        a {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #004d99;  /* 파란색 계열의 텍스트 색상 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Hello!</h1>
        <p>회원 가입</p>
        <p>
            <a href="/members/regist">회원 가입</a>
            <a href="/members/list">회원 목록</a>
            <a href="/members/remove">회원 삭제</a>
            <a href="/members/search">회원 찾기</a>
        </p>
    </div>
</div> <!-- /container -->
</body>
</html>
