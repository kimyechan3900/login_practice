<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
        /* Container and Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f2ff;  /* Light blue background */
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;  /* Adjust based on your preference */
            border: 1px solid #004d99;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #004d99;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #b3d1ff;  /* Light blue border */
            border-radius: 5px;
            box-sizing: border-box;  /* Ensure padding and border are inside of total width */
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;  /* Change cursor to pointer when hovering over the button */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
  <form action="/members/new" method="post" enctype="multipart/form-data">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
    </div>

    <!-- Phone Number Field -->
    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요">
    </div>

    <!-- Birth Date Field -->
    <div class="form-group">
      <label for="birthdate">생일</label>
      <input type="date" id="birthdate" name="birthdate">
    </div>

    <!-- Gender Selection -->
    <div class="form-group">
      <label>성별</label>
      <select name="gender">
        <option value="male">남성</option>
        <option value="female">여성</option>
        <option value="other">기타</option>
      </select>
    </div>

    <!-- Address Field -->
    <div class="form-group">
      <label for="address">주소</label>
      <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <!-- Password Confirmation Field -->
    <div class="form-group">
      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
    </div>

    <!-- Agreement Checkbox -->
    <div class="form-group">
      <input type="checkbox" id="agreement" name="agreement" required>
      <label for="agreement" style="display: inline;">가입 약관 및 개인 정보 보호 정책에 동의합니다.</label>
    </div>

    <!-- Error Message (Initially Hidden) -->
    <div class="form-group" id="error-message" style="color: red; display: none;">
      오류 메시지가 여기에 표시됩니다.
    </div>

    <!-- Submit Button -->
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->

</body>
</html>
