<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
        /* Container and Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f2ff;  /* Light blue background */
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;  /* Adjust based on your preference */
            border: 1px solid #004d99;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #004d99;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #b3d1ff;  /* Light blue border */
            border-radius: 5px;
            box-sizing: border-box;  /* Ensure padding and border are inside of total width */
        }

        button {
            display: block;  /* Ensure the button is full width */
            width: 100%;
            padding: 10px 15px;
            background-color: #007bff;  /* Blue color for the search button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;  /* Change cursor to pointer when hovering over the button */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;  /* Darker blue on hover */
        }
    </style>
</head>
<body>
<div class="container">
  <form action="/users/search" method="post">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
    </div>
    <button type="submit">찾기</button>
  </form>
</div> <!-- /container -->
</body>
</html>
